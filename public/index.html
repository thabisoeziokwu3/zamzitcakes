<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- ZamZit Cakes Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/zamzitlogo.png" type="image/png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Website Description -->
  <meta name="description"
    content="ZamZit Cakes - Crafting sweet memories with exquisite wedding cakes, birthday cakes, custom designs, and delicious confectionaries including Chin Chin, Samoosas, Puff Puff, and more." />

  <!-- Keywords for SEO -->
  <meta name="keywords"
    content="cakes, wedding cakes, birthday cakes, custom cakes, confectionaries, bakery, ZamZit Cakes, sweet treats, desserts" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/zamzitlogo.png" />

  <!-- Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Open Graph Tags for Social Media -->
  <meta property="og:title" content="ZamZit Cakes | Exquisite Cakes & Confectionaries" />
  <meta property="og:description"
    content="Crafting sweet memories with wedding cakes, birthday cakes, custom designs, and delicious confectionaries. Experience excellence in every bite." />
  <meta property="og:image" content="%PUBLIC_URL%/zamzitlogo.png" />
  <meta property="og:url" content="https://zamzitcakes.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ZamZit Cakes | Exquisite Cakes & Confectionaries" />
  <meta name="twitter:description"
    content="Crafting sweet memories with wedding cakes, birthday cakes, custom designs, and delicious confectionaries." />
  <meta name="twitter:image" content="%PUBLIC_URL%/zamzitlogo.png" />

  <!-- Windows Metro Tile -->
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/zamzitlogo.png" />
  <meta name="msapplication-TileColor" content="#000000" />

  <!-- Site Title -->
  <title>ZamZit Cakes | Exquisite Cakes & Confectionaries</title>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>
